<div class="main">
  <div class="header">
    <h2>
      {{
        this.router.url == "/task"
          ? "Tarefas"
          : this.router.url == "/task/new-task"
          ? "Nova Tarefa"
          : "Editar Tarefa"
      }}
    </h2>
    <nav>
      <button class="add-button" [routerLink]="['new-task']">
        Adicionar Tarefa
      </button>
    </nav>
  </div>
  <div class="content">
    <router-outlet />
  </div>
</div>
