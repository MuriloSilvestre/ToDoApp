<div class="main">
  <div class="content background-white">
    <form [formGroup]="authService.formularioBasico" class="form">
      <h1>Tarefas</h1>
      <div class="header">
        <h2>Seja bem vindo!</h2>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          required
          formControlName="email"
          name="email"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          required
          formControlName="password"
          name="password"
        />
      </div>
      <button
        [disabled]="
          !authService.formularioBasico.valid && !authService.isFetching()
        "
        (click)="ngOnSubmit()"
      >
        Entrar
      </button>
    </form>
  </div>
</div>
